<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="./../src/script.js" defer></script>
    <title>Expanding Cards</title>
</head>
<body class="h-screen flex justify-center items-center">
    <main class="flex w-screen md:w-[90vw]">
        <div class="panel" style="background-image: url('./../img/city_night.jpg');">
            <h3>City at Night</h3>
        </div>
        <div class="panel" style="background-image: url('./../img/forest_fog.jpg');">
            <h3>Foggy Forest</h3>
        </div>
        <div class="panel" style="background-image: url('./../img/ocean.jpg');">
            <h3>Ocean</h3>
        </div>
        <div class="panel hidden md:block" style="background-image: url('./../img/space.jpg');">
            <h3>Space</h3>
        </div>
        <div class="panel hidden md:block" style="background-image: url('./../img/stone_night.jpg');">
            <h3>Stones at Night</h3>
        </div>
    </main>
</body>
</html>
